name: CI

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

env:
  image: mysql:8.0.26
  MYSQL_DATABASE: base
  MYSQL_USER: root
  MYSQL_PASSWORD: root
#  MYSQL_ROOT_PASSWORD: rootpassword

#  POSTGRESQL_VERSION: 13.1
#  POSTGRESQL_DB: base
#  POSTGRESQL_USER: postgres
#  POSTGRESQL_PASSWORD: password
  JAVA_VERSION: 1.16

jobs:
  build:
    runs-on: ubuntu-latest
#    services:
#      postgres:
#        image: mysql:8.0.26
#        env:
#          POSTGRES_DB: ${{ env.POSTGRESQL_DB }}
#          POSTGRES_USER: ${{ env.POSTGRESQL_USER }}
#          POSTGRES_PASSWORD: ${{ env.POSTGRESQL_PASSWORD }}
#        ports:
#          - 5432:5432
#        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: mirromutth/mysql-action@v1.1
          with:
            host port: 3301 # Optional, default value is 3306. The port of host
            container port: 3307 # Optional, default value is 3306. The port of container
            character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
            collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
            mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
            mysql database: 'base' # Optional, default value is "test". The specified database which will be create
            mysql root password: 'root' # Required if "mysql user" is empty, default is empty. The root superuser password
            mysql user: 'root' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
            mysql password: 'root' # Required if "mysql user" exists. The password for the "mysql user"
      - name: Set up MySQL
        run: |
          #sed -i "s|3306|3301|g" /etc/my.cnf
          echo "****procurando my.cnf"
          #find / -name my.cnf
          echo "****procurando my.cnf finalizado"
          sudo systemctl start mysql.service
          mysql -e 'CREATE DATABASE ${{ env.MYSQL_DATABASE }};' -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASSWORD }}
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1.4.3
        with:
          java-version: ${{ env.JAVA_VERSION }}
      - name: Maven Clean Package
        run: |
          ./mvnw --no-transfer-progress clean install
